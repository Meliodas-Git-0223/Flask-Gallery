{% extends "base.html" %}

{% block title %}Картинки{% endblock %}


{% block pageHead %}<h1 class="header-head">Галерея</h1>{% endblock %}

{% block cards %}
    {% for image in imagelist %}
        <div class="card">
            <div class="card-image">
                <img src="static/images/{{image}}">
            </div>
            <div class="card-txt">
                <h1>{{image}}</h1>
            </div>
        </div>
    {% endfor %}
{% endblock %}
