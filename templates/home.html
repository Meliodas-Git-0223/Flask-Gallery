{% extends "base.html" %}

{% block title %}Картинки{% endblock %}


{% block pageHead %}<h1 class="header-head">Галерея</h1>{% endblock %}

{% block sndstyles %}
<style>
    .linktoimage{
        text-decoration: none;
        color: black;
    }
</style>
{% endblock %}

{% block cards %}
    {% for image in imagelist %}
        <div class="card">
            <div class="card-image">
                <img src="static/images/{{image}}">
            </div>
            <div class="card-txt">
                <h3>
                    <a href="/img/{{image}}" class="linktoimage">
                        {{image}}
                    </a>
                </h3>
            </div>
        </div>
    {% endfor %}
{% endblock %}
